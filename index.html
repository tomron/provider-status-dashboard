<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Provider Status Dashboard</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      min-height: 100vh;
      padding-bottom: 2rem;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1.5rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    header p {
      color: #6e6e73;
      margin-top: 0.4rem;
      font-size: 0.95rem;
    }

    /* ── Sticky filter bar ── */
    #filter-bar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(245, 245, 247, 0.92);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0,0,0,0.08);
      padding: 0.65rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #filter-toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.4rem 1.1rem;
      border-radius: 20px;
      border: 1.5px solid #0071e3;
      background: transparent;
      color: #0071e3;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      font-family: inherit;
    }

    #filter-toggle:hover {
      background: rgba(0, 113, 227, 0.07);
    }

    #filter-toggle.active {
      background: #0071e3;
      color: #fff;
    }

    /* ── Categories container ── */
    #categories-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.75rem 1rem 0;
    }

    /* ── Category section ── */
    .category-section {
      margin-bottom: 2.5rem;
    }

    .category-heading {
      display: flex;
      align-items: center;
      gap: 0.55rem;
      margin-bottom: 1rem;
    }

    .category-heading h2 {
      font-size: 1rem;
      font-weight: 600;
      color: #1d1d1f;
      letter-spacing: -0.1px;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.06em;
      color: #6e6e73;
    }

    .issue-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 18px;
      height: 18px;
      padding: 0 5px;
      border-radius: 9px;
      background: #ff3b30;
      color: #fff;
      font-size: 0.68rem;
      font-weight: 700;
      line-height: 1;
    }

    .issue-badge[data-count="0"] { display: none; }

    /* ── Cards grid ── */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.25rem;
    }

    /* ── Provider card ── */
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 1.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      border-left: 5px solid #ccc;
      transition: border-color 0.3s;
    }

    .card.green  { border-left-color: #34c759; }
    .card.yellow { border-left-color: #ff9f0a; }
    .card.red    { border-left-color: #ff3b30; }
    .card.gray   { border-left-color: #aeaeb2; }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .card-logo {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      fill: #6e6e73;
    }

    .card-name {
      font-weight: 600;
      font-size: 1.05rem;
      flex: 1;
      min-width: 0;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
      flex-shrink: 0;
      transition: background 0.3s;
    }

    .card.green  .status-dot { background: #34c759; }
    .card.yellow .status-dot { background: #ff9f0a; }
    .card.red    .status-dot { background: #ff3b30; }
    .card.gray   .status-dot { background: #aeaeb2; }

    .card-description {
      font-size: 0.875rem;
      color: #6e6e73;
      flex: 1;
    }

    .card-link {
      font-size: 0.8rem;
      color: #0071e3;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      align-self: flex-start;
    }
    .card-link:hover { text-decoration: underline; }
    .card-link::after { content: "↗"; font-size: 0.75rem; }

    /* ── Issues-only filter ── */
    body.filter-issues .card.green { display: none; }

    /* Hide sections where all cards are green */
    body.filter-issues .category-section:not(:has(.card:not(.green))) { display: none; }

    /* No-issues empty state */
    #no-issues-msg {
      display: none;
      text-align: center;
      padding: 3rem 1rem;
      color: #6e6e73;
      font-size: 1rem;
    }

    body.filter-issues.all-operational #no-issues-msg { display: block; }

    footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #aeaeb2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Provider Status Dashboard</h1>
    <p>Live status for 35 cloud, AI, and developer service providers</p>
  </header>

  <div id="filter-bar">
    <button id="filter-toggle">Show issues only</button>
  </div>

  <div id="categories-container">
    <p id="no-issues-msg">No issues detected — all systems operational</p>
  </div>

  <footer>
    Last updated: <span id="last-updated">—</span>
  </footer>

    function slugify(name) {
      return name.toLowerCase().replace(/[^a-z0-9]+/g, "-").replace(/^-|-$/g, "");
    }

    function parseProviderFilter() {
      const param = new URLSearchParams(window.location.search).get("providers");
      if (!param) return null;
      const slugs = param.split(",").map((s) => s.trim().toLowerCase()).filter(Boolean);
      return slugs.length ? new Set(slugs) : null;
    }

    const _filter = parseProviderFilter();
    const activeProviders = _filter
      ? PROVIDERS.filter((p) => _filter.has(slugify(p.name)))
      : PROVIDERS;

    function indicatorToClass(indicator) {
      if (indicator === "none") return "green";
      if (indicator === "minor") return "yellow";
      if (indicator === "major" || indicator === "critical") return "red";
      return "gray";
    }

    async function fetchStatus(provider) {
      const res = await fetch(provider.apiUrl);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      if (provider.parser === "gcp") {
        const data = await res.json();
        const active = data.filter((i) => !i.end);
        if (active.length === 0) return { indicator: "none", description: "All Systems Operational" };
        const worst = active.find((i) => i.status_impact === "SERVICE_OUTAGE") ||
                      active.find((i) => i.status_impact === "SERVICE_DISRUPTION") ||
                      active[0];
        const indicator = worst.status_impact === "SERVICE_OUTAGE" ? "major" : "minor";
        return { indicator, description: worst.external_desc };
      }

      if (provider.parser === "slack") {
        const data = await res.json();
        // status is "ok", "active" (incident), or "warning"
        if (data.status === "ok") return { indicator: "none", description: "All Systems Operational" };
        if (data.status === "warning") return { indicator: "minor", description: "Degraded performance" };
        return { indicator: "major", description: "Active incident" };
      }

      if (provider.parser === "aws") {
        const text = await res.text();
        const xml = new DOMParser().parseFromString(text, "text/xml");
        const items = Array.from(xml.querySelectorAll("item"));
        const cutoff = Date.now() - 24 * 60 * 60 * 1000;
        const recent = items.find((item) => {
          const pub = item.querySelector("pubDate")?.textContent;
          return pub && new Date(pub).getTime() > cutoff;
        });
        if (recent) {
          const title = recent.querySelector("title")?.textContent || "Active incident";
          return { indicator: "minor", description: title };
        }
        return { indicator: "none", description: "All Systems Operational" };
      }

      const data = await res.json();
      return { indicator: data.status.indicator, description: data.status.description };
    }

    function updateBadge(category) {
      const section = document.querySelector(`.category-section[data-category="${category}"]`);
      if (!section) return;
      const badge = section.querySelector(".issue-badge");
      const count = section.querySelectorAll(".card.yellow, .card.red").length;
      badge.textContent = count;
      badge.dataset.count = count;
    }

    function updateEmptyState() {
      if (!document.body.classList.contains("filter-issues")) return;
      const hasIssues = document.querySelectorAll(".card.yellow, .card.red").length > 0;
      const stillLoading = Array.from(document.querySelectorAll(".card.gray .card-description"))
        .some((el) => el.textContent === "Loading\u2026");
      document.body.classList.toggle("all-operational", !hasIssues && !stillLoading);
    }

    function buildCardLogo(provider) {
      const svgNS = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(svgNS, "svg");
      svg.setAttribute("viewBox", "0 0 24 24");
      svg.setAttribute("aria-hidden", "true");
      svg.classList.add("card-logo");

      if (provider.name === "Monday.com") {
        svg.setAttribute("fill", "none");
        for (const dot of SVG_MONDAY_DOTS) {
          const circle = document.createElementNS(svgNS, "circle");
          circle.setAttribute("cx", dot.cx);
          circle.setAttribute("cy", "12");
          circle.setAttribute("r", dot.r);
          circle.setAttribute("fill", dot.fill);
          svg.appendChild(circle);
        }
      } else {
        const path = document.createElementNS(svgNS, "path");
        path.setAttribute("d", provider.logo);
        svg.appendChild(path);
      }

      return svg;
    }

    function buildCard(provider) {
      const card = document.createElement("div");
      card.className = "card gray";
      card.id = `card-${provider.name}`;

      const header = document.createElement("div");
      header.className = "card-header";
      header.appendChild(buildCardLogo(provider));

      const name = document.createElement("span");
      name.className = "card-name";
      name.textContent = provider.name;
      header.appendChild(name);

      const dot = document.createElement("span");
      dot.className = "status-dot";
      header.appendChild(dot);

      const desc = document.createElement("div");
      desc.className = "card-description";
      desc.textContent = "Loading\u2026";

      const link = document.createElement("a");
      link.className = "card-link";
      link.href = provider.statusPage;
      link.target = "_blank";
      link.rel = "noopener noreferrer";
      link.textContent = "Check status";

      card.appendChild(header);
      card.appendChild(desc);
      card.appendChild(link);

      return card;
    }

    function renderCard(provider, colorClass, description) {
      const card = document.getElementById(`card-${provider.name}`);
      card.className = `card ${colorClass}`;
      card.querySelector(".card-description").textContent = description;
      updateBadge(provider.category);
      updateEmptyState();
    }

    function buildCategories() {
      const container = document.getElementById("categories-container");

      for (const cat of CATEGORIES) {
        const providers = activeProviders.filter((p) => p.category === cat.key);
        if (providers.length === 0) continue;

        const section = document.createElement("section");
        section.className = "category-section";
        section.dataset.category = cat.key;

        const headingRow = document.createElement("div");
        headingRow.className = "category-heading";

        const h2 = document.createElement("h2");
        h2.textContent = cat.label;
        headingRow.appendChild(h2);

        const badge = document.createElement("span");
        badge.className = "issue-badge";
        badge.dataset.count = "0";
        badge.textContent = "0";
        headingRow.appendChild(badge);

        const grid = document.createElement("div");
        grid.className = "cards-grid";
        for (const p of providers) {
          grid.appendChild(buildCard(p));
        }

        section.appendChild(headingRow);
        section.appendChild(grid);
        container.appendChild(section);
      }
    }

    async function refreshAll() {
      const fetches = activeProviders.map((p) =>
        fetchStatus(p)
          .then((r) => ({ ok: true, ...r }))
          .catch(() => ({ ok: false }))
      );

      const results = await Promise.allSettled(fetches);

      activeProviders.forEach((p, i) => {
        const res = results[i];
        if (res.status === "fulfilled" && res.value.ok) {
          renderCard(p, indicatorToClass(res.value.indicator), res.value.description);
        } else {
          renderCard(p, "gray", "Could not fetch status");
        }
      });

      const now = new Date();
      document.getElementById("last-updated").textContent =
        now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" });
    }

    // ── Filter toggle ──
    document.getElementById("filter-toggle").addEventListener("click", () => {
      const btn = document.getElementById("filter-toggle");
      const active = document.body.classList.toggle("filter-issues");
      btn.classList.toggle("active", active);
      btn.textContent = active ? "Show all" : "Show issues only";
      if (active) updateEmptyState();
      else document.body.classList.remove("all-operational");
    });

    buildCategories();
    refreshAll();
    setInterval(refreshAll, 60000);
  </script>
</body>
</html>
